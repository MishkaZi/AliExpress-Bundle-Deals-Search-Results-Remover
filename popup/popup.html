<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
  <title>AliExpress Bundle Remover</title>
</head>
<body>
  <div class="container">
    <h1>AliExpress Bundle Remover</h1>
    
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="enabledToggle" checked>
        <span class="slider round"></span>
      </label>
      <span id="toggleStatus">Enabled</span>
    </div>
    
    <div class="stats">
      <p>Bundle deals removed: <span id="removedCount">0</span></p>
    </div>
    
    <button id="resetStats">Reset Counter</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
